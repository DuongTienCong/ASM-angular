<table class="table table-bordered border border-primary">
    <caption align="top" class="bg-warning p-1 fw-bold">DANH SÁCH DỰ ÁN</caption>
    <tr>
        <th class="p-2">ID</th>
        <th class="p-2">Tên dự án</th>
        <th class="p-2">Ngày start</th>
        <th class="text-end p-2">Tiền</th>
    </tr>
    <tr *ngFor="let da of list_du_an">
        <td class="p-2">{{da.id}}</td>
        <td class="p-2">{{da.ten_du_an}}</td>
        <td class="p-2">{{da.ngay_start|date:'dd/mm/yyyy'}}</td>
        <td class="text-end p-2">{{da.tien|number}} VNĐ</td>
        <button (click)="xoaDuAn(da.id)">Xóa</button>
    </tr>

</table>
