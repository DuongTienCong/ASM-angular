<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<form #frm1="ngForm" (ngSubmit)="xuly(frm1.value)" class="col-10 m-auto border border-success px-3 mt-2">
    <div class="mb-3">Họ<input type="text" name="ho" ngModel class="form-control"></div>
    <div class="mb-3">Tên <input type="text" name="ten" ngModel class="form-control"></div>
    <div class="mb-3">Ngày sinh <input type="date" name="ngay_sinh" ngModel class="form-control"></div>
    <div class="mb-3"> Phái
        <input type="radio" name="phai" ngModel value="1">Nam
        <input type="radio" name="phai" ngModel value="0">Nữ
    </div>
    <div class="mb-3">Khu vưc
        <select name="khu_vuc" ngModel class="form-control">
            <option value="nam">Nam</option>
            <option value="trung">Trung</option>
            <option value="bac">Bắc</option>
        </select>
    </div>
    <div class="mb-3"><button class="btn btn-success">Thêm nhân viên</button></div>
</form>
